<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Exam</title>
</head>
<body>
    <main class="main">
        <section class="section container-xl">
            <div class="bg-image">
                <img src="/img/banner2.jpg" alt="bg-image" class="img-fluid bg-desktop">
                <img src="/img/mobile2.png" alt="bg-image" class="img-fluid bg-mobile">
            </div>
            <article class="container article">
                <div class="bg-image-wrapper">
                    <div class="bg-left">
                        <div class="shape"></div>
                        <div class="shape-text">
                            <p>Schedule a demo</p>
                            <small>Learn More About FloQast.</small>
                        </div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-right-top">
                            <p><span>Learn how floqast can</span> improve your month-end</p>
                        </div>
                        <div class="bg-right-below">
                            <div class="bg-input-div">
                                <input type="text" id="name" name="name" class="bg-input" placeholder="First Name*">
                            </div>
                            <div class="bg-input-div">
                                <input type="email" id="email" name="email" class="bg-input" placeholder="Email*">
                            </div>
                            <div class="sched-btn">
                                <button>Schedule Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
